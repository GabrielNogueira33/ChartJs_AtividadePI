<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJSProjetoeInovacao</title>
    <style>

      .grafico{
        display : flex;
        justify-content: center;
        flex-direction:row;
        align-items: center;
        margin-top: 150px;
      }
      .tamanho{
        height: 500px;
        width: 500px;
      }
  
  </style>
</head>
<body>
    
   <div class="grafico">

    <div>
        <canvas id="myChartLine" class="tamanho"></canvas>
      </div>

      <div>
        <canvas id="myChartBar" class="tamanho"></canvas>
      </div>
      
      
   </div> 


</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctxLine = document.getElementById('myChartLine');
    const ctxBar = document.getElementById('myChartBar');

    new Chart(ctxLine, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 3,
          backgroundColor:'rgb(255,60,50)',
          borderColor: 'rgb(255,60,50)'
        },{
          label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 3,
          backgroundColor:'rgb(0,100,255)',
          borderColor: 'rgb(0,100,255)'
        }]
      },
      
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
    new Chart(ctxBar, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura média',
          data: [22, 24, 27, 23, 20, 18],
          backgroundColor:'rgb(255,60,50)',
          borderColor: 'rgb(255,60,50)'
        },{
          label: 'Umidade média',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1,
          backgroundColor:'rgb(0,100,255)',
          borderColor: 'rgb(0,100,255)'
        }]
      },
      
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
